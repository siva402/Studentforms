<div class="container my-5">
    <h1>Edit Student</h1>
    <div class="row">
        <div class="col-4">
            <form #form="ngForm"  >
                <div class="mb-3">
                    <label for="id" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id"  readonly name="id"
                        [(ngModel)]="editStudentDetails.id">
                </div>
                <div class="mb-3">
                    <label for="givenName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="givenName" name="givenName"
                        [(ngModel)]="editStudentDetails.givenName">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName"
                        [(ngModel)]="editStudentDetails.lastName">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age"
                    [(ngModel)]="editStudentDetails.age">
                </div>
                <div class="mb-3">
                    <label for="class" class="form-label">Batch</label>
                    <input type="number" class="form-control" id="class" name="class"
                        [(ngModel)]="editStudentDetails.class">
                </div>
                <button type="submit" class="btn btn-primary"(click)="updateStudent()">Save</button>
                <button type="button" class="btn btn-danger" (click)="deleteStudent(editStudentDetails.id)">Delete</button>
            </form>
        </div>
    </div>
</div>
