<div class="container my-5">
    <h1>Add New Student</h1>
    <div class="row">
        <div class="col-4">
            <form #form="ngForm" (ngSubmit)="addStudent()">
                <div class="mb-3">
                    <label for="givenName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="givenName"
                    name="givenName" [(ngModel)]="addStudentRequest.givenName">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName"
                    name="lastName" [(ngModel)]="addStudentRequest.lastName">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age"
                    name="age" [(ngModel)]="addStudentRequest.age">
                </div>
                <div class="mb-3">
                    <label for="class" class="form-label">Batch</label>
                    <input type="number" class="form-control" id="class" 
                    name="class" [(ngModel)]="addStudentRequest.class">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
